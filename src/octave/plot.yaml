title: "Implicit relationships"
descr: |
  This draws the set of points, where the given equation is satisfied.
  Here, it shows a tilted ellipse.

  $$x^2 + 3 (y-1)^2 + \frac{x y}{2} = 6$$

  Reference: [https://octave.org/doc/v4.2.2/Two_002ddimensional-Function-Plotting.html#Two_002ddimensional-Function-Plotting]
code: |
  ezplot (@(x, y) x.^2 + 3 * (y - 1).^2 + .5 * x .* y - 6)
